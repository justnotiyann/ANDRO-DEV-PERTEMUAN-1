<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Android Developer | Login Sistem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="container_logo">
          <img src="Adcom.png" width="50%" />
        </div>

        <div class="container_form">
          <form action="" method="POST" autocomplete="off">
            <h1>Silahkan Login</h1>
            <div class="garis"></div>
            <div class="col">
              <label for="username">Silahkan Masukkan Username</label>
              <input type="text" required name="username" id="username" />
            </div>
            <div class="col">
              <label for="password">Silahkan Masukkan Password</label>
              <input type="password" required name="password" id="password" />
            </div>
            <div class="checkbox">
              <input type="checkbox" name="remember" />
              <label for="remember"> Ingat kata sandi </label>
            </div>
            <div class="col">
              <button>Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
